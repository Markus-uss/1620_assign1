<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Noticia+Text&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - TakeBetterNotes</title>
</head>
<body>
    <div class="container">
        <div class="header"><i>Take Better Notes</i></div>
        <div class="menu">My Notes
            <ul>
                <li>note one</li>
                <li>note two</li>
            </ul>
        </div>
        <div class="content">
            <div class="content_block">
                <div class="button" style="background-color:rgb(57, 126, 61);">New Note</div>
                <div class="button" style="background-color:rgb(223, 68, 48);">Dark Theme</div>
                <div class="button" style="background-color: white;grid-column-start: 1;grid-column: 1/7;text-align: start;padding: 20px;">This is a placeholder</div>
            </div>
            <div class="save_buttons">
                <div class="button" style="background-color:rgb(57, 126, 61);grid-column: 2/3;">Save</div>
                <div class="button" style="background-color:rgb(223, 68, 48);">Cancel</div>
            </div>
        </div>
        <div class="footer">
            Keep in Touch
            <p style="margin:0;padding:0;"></p>
            <a href="https://www.google.com/intl/en-GB/gmail/about/" style="text-decoration: none;">
            <img src="images/gmail.png" style="width:20px;height:20px;" alt="gmail">
            </a>
            <a href="https://discord.com/" style="text-decoration: none;">
            <img src="images/discord.png" style="width:20px;height:20px;" alt="discord">
            </a>
        </div>
    </div>

</html>
